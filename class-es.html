    <script>
        class Clock {
            contructor(timer, date, hour, mins, secs) {
                this.timer = timer
                this.date = date
                this.hour = hour
                this.mins = mins
                this.secs = secs
            }
            render() {
                return this.hour
                return this.date
                return this.mins
                return this.secs
            }
            stop() {
                this.render = "";
            }
            start() {
                return this.render();
            }
        }
        const clock = new Clock();
        console.log(clock.render())
    </script>
