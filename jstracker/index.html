<body>
  <h2>JS Issue Tracker</h2>

  <div class="content">
    <h4>Add New Issue:</h4>
    <form id="formIssue" class="">
      <p class="title">Description</p>
      <input id="description" type="text" class="form-control form-name" placeholder="Describe the issue...">
      <p class="name">Severity</p>
      <select id="severity"  class= "form-select" >
        <option value="Low">Low</option>
        <option value="Medium">Medium</option>
        <option value="High">High</option>
      </select>
      <p class="title">Assigned To</p>
      <input id="assignTo" type="text" class="form-control form-assign" placeholder="Enter responsible...">
      <button type="submit" class="btn btn-primary">Add</button>
      
    </form>
  </div>
    
  <div id="issues"></div>
  <div class="task">
    <button type="button" class="btn btn-secondary btn-delete-all">Delete All</button>
